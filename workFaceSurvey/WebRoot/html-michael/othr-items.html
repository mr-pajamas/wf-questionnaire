<body>

<div class="page-header">

  <div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-11">
        <h1>创业上海万人田野调查 <small>WorkFace | 创业者理解创业者</small></h1>
        <p>创业者理解创业者，是创业者万人大联结的第一步。</p>
        <p>这是一场社会化的田野调查。我们的访谈团队会与你联系，倾听你的创业故事并分享传播给有相互需要的人，相互理解的人。</p>
        <p>创业事关我们大家的命运，我们不置身事外。创业上海，我们和你在一起！</p>

      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row bs-wizard">

    <div class="col-xs-4 bs-wizard-step complete">
      <div class="text-center bs-wizard-stepnum">步骤 1</div>
      <div class="progress"><div class="progress-bar"></div></div>

      <div class="bs-wizard-info text-center">基本信息表</div>

    <div class="col-xs-4 bs-wizard-step active">
      <div class="text-center bs-wizard-stepnum">步骤 2</div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">创业前是否有过工作经历</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-4">
            <label>
              <input type="radio" name="a1" value="1"> 没有（毕业即创业）
            </label>
          </div>
          <div class="radio col-sm-4 check-other">
            <label class="pull-left">
              <input type="radio" name="a1" value="2"> 有过工作经历
            </label>
            <span class="pull-right">年</span>
            <div style="margin-left: 125px; margin-right: 25px;">
              <input type="text" name="a1-other" id="inputA1Other" style="width: 100%;" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">（继上问）若有工作经历，是在目前创业的行业吗</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-4">
            <label>
              <input type="radio" name="a2" value="1"> 相同行业
            </label>
          </div>
          <div class="radio col-sm-4">
            <label>
              <input type="radio" name="a2" value="2"> 相关连行业
            </label>
          </div>
          <div class="radio col-sm-4">
            <label>
              <input type="radio" name="a2" value="3"> 完全不同行业
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputA3" class="col-md-2 control-label">专职员工数</label>
      <div class="col-md-2">
        <input type="text" name="a3" class="form-control" id="inputA3">
      </div>
    </div>

    <div class="form-group">
      <label for="inputA4" class="col-md-2 control-label">兼职员工数</label>
      <div class="col-md-2">
        <input type="text" name="a4" class="form-control" id="inputA4">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">在创业过程中，你特别想感谢的人</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a5" value="1"> 家人
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a5" value="2"> 合作伙伴
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a5" value="3"> 投资方
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a5" value="4"> 人生导师
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a5" value="5"> 其他
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">婚姻状况</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a6" value="1"> 已婚
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a6" value="2"> 未婚
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">家族里是否有经营企业的人</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a7" value="1"> 没有
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a7" value="2"> 有
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">（继上问）若有，是哪位亲属</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a8" value="1"> 父母亲
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a8" value="2"> 兄弟姐妹
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a8" value="3"> 爱人
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a8" value="4"> 其他
            </label>
          </div>
        </div>
      </div>

    <div class="form-group">
      <label for="inputA9" class="col-md-2 control-label">在上海工作/生活多久</label>
      <div class="col-md-2">
        <span class="pull-right" style="padding-top: 7px;">年</span>
        <div style="margin-right: 25px;">
          <input type="text" name="a9" class="form-control" id="inputA9" style="width: 100%;">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">家乡在哪里</label>
      <div class="col-md-2">
        <select name="a10" class="form-control">
          <option>北京市</option>
          <option>天津市</option>
          <option>河北省</option>
          <option>山西省</option>
          <option>内蒙古自治区</option>
          <option>辽宁省</option>
          <option>吉林省</option>
          <option>黑龙江省</option>
          <option>上海市</option>
          <option>江苏省</option>
          <option>浙江省</option>
          <option>安徽省</option>
          <option>福建省</option>
          <option>江西省</option>

          <option>河南省</option>
          <option>湖北省</option>
          <option>湖南省</option>
          <option>广东省</option>
          <option>广西壮族自治区</option>
          <option>海南省</option>

          <option>宁夏回族自治区</option>

          <option>香港特别行政区</option>
          <option>澳门特别行政区</option>

          <option>海外</option>

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">海外留学经历</label>
      <div class="col-md-8">
        <div class="row">
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a11" value="1"> 没有
            </label>
          </div>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="a11" value="2"> 有

        </div>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-primary btn-lg">保存</button>
      </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script>
  $("input:radio, input:checkbox").change(function() {
    $(".check-other").each(function() {
      var $checkInput = $(this).find("label input");
      var $textInput = $(this).find("div input");
      if ($checkInput.is(":checked")) {
        $textInput.removeAttr("disabled");
      } else {
        $textInput.val("").attr("disabled", "disabled");
      }
    });
  }).change();
</script>
</body>
