<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>【创业上海万人田野调查】- 头像上传</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/bootstrap-theme.min.css" rel="stylesheet">

  <link href="css/jquery.guillotine.css" rel="stylesheet">

  <link href="css/img-upload.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/question-items.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->

  <style type="text/css">
    #avatar-upload {
      max-width: 250px;
      margin: 0 auto 20px auto;
    }

    #avatar-upload .loader {
      width: 240px;
      height: 240px;
      background-image: url("images/arrow_loader.gif");
      background-size: 30px;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      filter: alpha(opacity=50);
      opacity: .5;
    }
  </style>
</head>
<body>
<div class="container">
  <form>
    <div id="avatar-upload" class="thumbnail img-upload">
      <div class="loader"></div>
      <img>
      <div class="caption img-upload-controls-bar">
        <div class="btn-group btn-group-lg" role="group" aria-label="图片调整按钮">
          <label class="btn btn-default btn-file img-upload-chooser" title="选择图片"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span><input type="file" style="display: none;" accept="image/*"></label>
          <button type="button" class="btn btn-default img-upload-zoomin" title="放大"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default img-upload-zoomout" title="缩小"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default img-upload-rotate" title="旋转"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
        </div>
      </div>
      <input type="hidden" name="avatar" class="img-upload-data">
    </div>
  </form>
  <button id="cropBtn" class="btn btn-primary btn-lg center-block" type="button">CROP!</button>
  <hr>
  <p><img id="cropped" class="center-block img-responsive"></p>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.guillotine.min.js"></script>

<script src="js/img-upload.js"></script>

<script>
  var getCroppedImg = initialImageUpload($("#avatar-upload"), 400, 400, "images/avatar.png");
  $("#cropBtn").click(function() {
    var dataUrl = getCroppedImg();
    $("form .img-upload-data").val(dataUrl);
    $("#cropped").attr("src", dataUrl);
  });
</script>
</body>
</html>
